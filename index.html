<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="akvarie skærm"

    />

    <link rel="stylesheet" href="css/style.css" />

        <div class="fish6" id="kirugfisk">

        <div class="fish7" id="fisk1">
