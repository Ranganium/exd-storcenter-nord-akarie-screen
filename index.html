<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="akvarie skærm"
      content="width=device-width, initial-scale=1.0"
    />
    <title>akvarie</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- Baggrund -->
    <section class="scene">
      <img src="img/animeret-baggrund.gif" alt="hav" class="bg" />
      <div class="sun"></div>

 <!-- BOBLER -->
      <div class="bubbles">
        <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
        <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
        <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
        <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
        <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
        <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
      </div>


      <!-- Fisk container -->
      <div class="fisk-container">

        <img
          src="img/klovnfisk.png"
          alt="klovnfisk"
          class="fish1"
          id="klovnfisk"
        />
        <img
          src="img/sandspiser.png"
          alt="sandspiser"
          class="fish2"
          id="sandspiser"
        />
        <img
          src="img/raevefisk.png"
          alt="rævefisk"
          class="fish3"
          id="raevefisk"
        />
        <img
          src="img/gobifisk.png"
          alt="gobifisk"
          class="fish4"
          id="pindsvinfisk"
        />
        <img
          src="img/pudsefisk.png"
          alt="pudsefisk"
          class="fish5"
          id="pudsefisk"
        />
        <img
          src="img/kirugfisk.png"
          alt="kirugfisk"
          class="fish6"
          id="kirugfisk"
        />
        <img
          src="img/blue-chromis.png"
          alt="fisk1"
          class="fish7"
          id="blue-chromisfisk"
        />
      </div>
      <!-- Akvariemanden container -->
      <div class="akvariemanden">
        <figure class="akvariemanden-closed-mouth">
          <img
            src="img/akvariemanden-lukket-mund.png"
            alt="akavriemanden med lukket mund"
            id="akvariemanden-closed-mouth"
          />
        </figure>
        <figure class="akvariemanden-open-mouth">
          <img
            src="img/akvariemanden-open-mouth.png"
            alt="akvariemanden med åben mund"
            id="akvariemanden-open-mouth"
          />
        </figure>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
